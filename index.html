<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>📚 موقع السنتر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      direction: rtl;
      margin: 0;
      background: #f9fafb;
      color: #333;
    }
    header {
      background: #2563eb;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.3rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .section-title {
      font-size: 1.2rem;
      margin-top: 25px;
      color: #2563eb;
      border-right: 5px solid #2563eb;
      padding-right: 10px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 15px;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .search-box input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .search-box button {
      padding: 12px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.95rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #f1f5f9;
    }
    a.video-link {
      display: block;
      padding: 12px;
      margin: 8px 0;
      background: #2563eb;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    a.video-link:hover { background: #1e3a8a; }
    @media (max-width: 480px) {
      table, th, td { font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <header>📚 موقع السنتر</header>
  <div class="container">

    <!-- الطلاب -->
    <h2 class="section-title">🧑‍🎓 الطلاب</h2>
    <div class="card">
      <div class="search-box">
        <input type="text" id="studentCode" placeholder="ادخل الكود">
        <button onclick="searchStudent()">بحث</button>
      </div>
      <div id="info" style="display:none;"></div>
      <div id="grades" style="display:none; margin-top:15px;"></div>
    </div>

    <!-- الفيديوهات -->
    <h2 class="section-title">🎥 الفيديوهات</h2>
    <div id="videoList" class="card">⏳ جاري التحميل...</div>

    <!-- التواصل -->
    <h2 class="section-title">☎️ التواصل</h2>
    <div id="contactInfo" class="card">⏳ جاري التحميل...</div>

  </div>

  <script>
    // 🔹 روابط الشيتات (CSV منشورة)
    const sheetStudents = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRj2ajSLPIBsAwHwv8qSVX7_5q5I_LATlqKEWkzOIdF_3Em9PmTTWZ8BnXNau0yCNeF1XAx9KX3PLrN/pub?gid=0&single=true&output=csv";
    const sheetVideos   = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRj2ajSLPIBsAwHwv8qSVX7_5q5I_LATlqKEWkzOIdF_3Em9PmTTWZ8BnXNau0yCNeF1XAx9KX3PLrN/pub?gid=849351073&single=true&output=csv";
    const sheetContact  = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRj2ajSLPIBsAwHwv8qSVX7_5q5I_LATlqKEWkzOIdF_3Em9PmTTWZ8BnXNau0yCNeF1XAx9KX3PLrN/pub?gid=218257892&single=true&output=csv";

    // --- قسم الطلاب ---
    async function searchStudent() {
      const code = document.getElementById("studentCode").value.trim();
      if (!code) { alert("⚠️ من فضلك ادخل الكود"); return; }

      const res = await fetch(sheetStudents);
      const data = await res.text();
      const rows = data.split("\n").map(r => r.split(","));
      const headers = rows[0];
      const students = rows.slice(1);

      let student = students.find(row => row[0] === code);

      if (student) {
        const name = student[1];
        const group = student[2];
        const className = student[3];

        document.getElementById("info").style.display = "block";
        document.getElementById("info").innerHTML = `
          <p><b>👤 الاسم:</b> ${name}</p>
          <p><b>👥 المجموعة:</b> ${group}</p>
          <p><b>📚 الصف:</b> ${className}</p>
        `;

        let gradeHTML = "<h3>📝 التقييم</h3><table><tr>";
        for (let i = 4; i < headers.length; i++) {
          gradeHTML += `<th>${headers[i]}</th>`;
        }
        gradeHTML += "</tr><tr>";
        for (let i = 4; i < student.length; i++) {
          gradeHTML += `<td>${student[i]}</td>`;
        }
        gradeHTML += "</tr></table>";

        document.getElementById("grades").style.display = "block";
        document.getElementById("grades").innerHTML = gradeHTML;
      } else {
        document.getElementById("info").style.display = "block";
        document.getElementById("info").innerHTML = "<p style='color:red;'>⚠️ الكود غير موجود!</p>";
        document.getElementById("grades").style.display = "none";
      }
    }

    // --- قسم الفيديوهات ---
    async function loadVideos() {
      const res = await fetch(sheetVideos);
      const data = await res.text();
      const rows = data.split("\n").map(r => r.split(",")).slice(1);
      let html = "";
      rows.forEach(row => {
        if (row[0] && row[1]) {
          html += `<a class="video-link" href="${row[1]}" target="_blank">🎬 ${row[0]}</a>`;
        }
      });
      document.getElementById("videoList").innerHTML = html || "⚠️ لا توجد فيديوهات متاحة.";
    }

    // --- قسم التواصل ---
    async function loadContact() {
      const res = await fetch(sheetContact);
      const data = await res.text();
      const rows = data.split("\n").map(r => r.split(",")).slice(1);
      let html = "<h3>📞 بيانات التواصل</h3>";
      rows.forEach(row => {
        if (row[0] && row[1]) {
          html += `<p><b>${row[0]}:</b> ${row[1]}</p>`;
        }
      });
      document.getElementById("contactInfo").innerHTML = html || "⚠️ لا توجد بيانات تواصل.";
    }

    // تحميل الفيديوهات والتواصل عند فتح الموقع
    loadVideos();
    loadContact();
  </script>
</body>
</html>
